<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osbrain Tech Solutions - Modern Digital Agency</title>
    <!-- Load Tailwind CSS for modern styling and responsiveness -->
     <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for vector icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter for clean, modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen">
    <!-- Configuration for Tailwind colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aether-primary': '#2E86C1', /* Primary Blue */
                        'aether-secondary': '#F1C40F', /* Secondary Yellow */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Header/Navigation Bar (Consistent across all "pages") -->
    <header class="bg-white shadow-lg sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20">
            <!-- Logo -->
            <a href="#" class="text-3xl font-extrabold text-gray-900 cursor-pointer" onclick="navigate('home')">
                Osbrain Tech <span class="text-aether-primary">Solutions</span>
            </a>

            <!-- Navigation Links -->
            <nav class="flex space-x-4 sm:space-x-8">
                <a href="#" class="nav-link text-gray-600 hover:text-aether-primary font-medium transition-default relative" data-page="home" onclick="navigate('home')">Home</a>
                <a href="#" class="nav-link text-gray-600 hover:text-aether-primary font-medium transition-default relative" data-page="services" onclick="navigate('services')">Services</a>
                <a href="#" class="nav-link text-gray-600 hover:text-aether-primary font-medium transition-default relative" data-page="contact" onclick="navigate('contact')">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="app-content" class="min-h-[85vh] py-12">
        <!-- Content will be rendered here by JavaScript -->
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 sm:px-6 text-center text-sm">
            <p>&copy; 2024 Osbrain Tech Solutions. All rights reserved. | Built with ❤️ by Osbrain.</p>
            <div class="social-icons mt-3 flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-aether-secondary transition-default" title="Facebook"><i data-lucide="facebook" class="w-5 h-5"></i></a>
                <a href="#" class="text-gray-400 hover:text-aether-secondary transition-default" title="Twitter"><i data-lucide="twitter" class="w-5 h-5"></i></a>
                <a href="#" class="text-gray-400 hover:text-aether-secondary transition-default" title="LinkedIn"><i data-lucide="linkedin" class="w-5 h-5"></i></a>
            </div>
        </div>
    </footer>

    <!-- Modal Structure for "Read More" Pop-up -->
    <div id="modal-backdrop" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center transition-opacity duration-300" onclick="closeModal()">
        <div id="modal-container" class="bg-white rounded-xl shadow-2xl w-11/12 max-w-4xl max-h-[90vh] overflow-y-auto modal-fade-in" onclick="event.stopPropagation()">
            <!-- Modal Header -->
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-bold text-aether-primary"></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 transition-default p-2 rounded-full hover:bg-gray-100">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="p-6 sm:p-8 space-y-6">
                <img id="modal-image" class="w-full h-auto rounded-lg shadow-md" alt="Feature or Service Image">
                <p id="modal-details" class="text-gray-700 leading-relaxed"></p>
                
                <div class="flex justify-end pt-4 border-t">
                    <button onclick="closeModal()" class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-gray-300 transition-default shadow-md">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Interactivity, Navigation, and Modal -->
    <script>
        // Data Structure for all page content, features, and services details
        const pageData = {
            features: [
                { id: 'design', title: 'Innovative Design', icon: 'zap', description: 'We blend cutting-edge technology with thoughtful, user-centric design to create beautiful and effective platforms.', details: 'Our process starts with deep user research and ends with a polished, accessible product. We focus on clarity and elegance in every pixel, ensuring high conversion rates and user satisfaction.', image: '400x300/2E86C1/ffffff?text=Innovative+Design' },
                { id: 'security', title: 'Reliable Security', icon: 'lock', description: 'Your data integrity is our top priority. We implement robust, military-grade security protocols for peace of mind.', details: 'We use end-to-end encryption, multi-factor authentication, and regular, proactive security audits to protect against all known threats, keeping your business compliant and secure.', image: '400x300/F1C40F/333333?text=Reliable+Security' },
                { id: 'support', title: 'Dedicated Support', icon: 'life-buoy', description: 'Our global support team is available 24/7/365 to ensure your operations run smoothly without interruption.', details: 'Whether by chat, email, or dedicated phone line, our experts resolve issues quickly, focusing on long-term client success and satisfaction with an average response time under 10 minutes.', image: '400x300/2E86C1/ffffff?text=Dedicated+Support' }
            ],
            services: [
                { id: 'webdev', name: 'Custom Web Development', icon: 'code', description: 'Building high-performance, scalable websites and web applications tailored specifically to your business needs.', details: 'From dynamic landing pages to complex e-commerce platforms, we use modern, efficient frameworks like React and Angular to deliver superior results that perform under heavy load.', image: '400x300/F1C40F/333333?text=Web+Dev' },
                { id: 'cloud', name: 'Cloud Migration', icon: 'cloud', description: 'Seamlessly transitioning your legacy systems to robust cloud platforms (AWS, Azure, GCP) for maximum efficiency and security.', details: 'Our certified engineers manage the entire migration process, ensuring zero downtime, optimized operational costs, and establishing resilient cloud architecture for future growth.', image: '400x300/2E86C1/ffffff?text=Cloud+Migration' },
                { id: 'ai', name: 'AI Integration', icon: 'robot', description: 'Implementing smart, AI-driven solutions to automate tedious tasks, provide deep insights, and boost team productivity.', details: 'Leverage the power of the Gemini API for natural language processing, predictive analytics, and automated content generation, integrating machine learning seamlessly into your workflows.', image: '400x300/F1C40F/333333?text=AI+Integration' },
            ]
        };

        let currentPage = 'home';
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        
        // --- Navigation Logic ---
        function navigate(page) {
            currentPage = page;
            updateNavigation();
            renderPage();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateNavigation() {
            navLinks.forEach(link => {
                if (link.getAttribute('data-page') === currentPage) {
                    link.classList.add('active', 'text-aether-primary', 'font-bold');
                    link.classList.remove('text-gray-600', 'font-medium');
                    // Add an underbar animation effect
                    link.innerHTML = `<span class="relative">${link.textContent}<span class="absolute bottom-[-5px] left-0 w-full h-0.5 bg-aether-secondary animate-pulse rounded-full"></span></span>`;
                } else {
                    link.classList.remove('active', 'text-aether-primary', 'font-bold');
                    link.classList.add('text-gray-600', 'font-medium');
                    link.innerHTML = link.textContent; // Remove animation markup
                }
            });
            // Re-render Lucide icons after DOM manipulation
            lucide.createIcons();
        }

        // --- Page Rendering Logic ---
        function renderPage() {
            let html = '';
            const data = pageData;

            if (currentPage === 'home') {
                html = `
                    <section class="animated-hero text-center py-20 sm:py-32 rounded-3xl mx-4 sm:mx-auto max-w-6xl shadow-xl border border-aether-primary/10">
                        <div class="max-w-4xl mx-auto px-4">
                            <h1 class="text-5xl sm:text-6xl font-black text-white drop-shadow-lg mb-6">
                                Pioneer Your Digital Frontier.
                            </h1>
                            <p class="text-xl text-gray-100 mb-10 font-light">
                                We engineer bespoke software solutions, cloud architectures, and AI integrations that drive measurable business impact.
                            </p>
                            <a href="#" onclick="navigate('services')" class="inline-block px-10 py-4 bg-aether-secondary text-gray-900 font-bold rounded-full shadow-lg hover:shadow-xl hover:bg-yellow-400 transition-default transform hover:scale-[1.03]">
                                Explore Services <i data-lucide="arrow-right" class="w-5 h-5 inline-block ml-2"></i>
                            </a>
                        </div>
                    </section>
                    
                    <section class="py-16">
                        <div class="container mx-auto px-4 sm:px-6">
                            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Our Core Values</h2>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                                ${data.features.map(f => `
                                    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 hover:shadow-2xl hover:border-aether-primary transition-default transform hover:translate-y-[-5px]">
                                        <i data-lucide="${f.icon}" class="w-10 h-10 text-aether-primary mb-4 block mx-auto"></i>
                                        <h3 class="text-xl font-semibold text-center mb-3">${f.title}</h3>
                                        <p class="text-gray-600 text-center mb-4">${f.description}</p>
                                        <button onclick="openModal('feature', '${f.id}')" class="text-aether-secondary font-semibold hover:underline flex items-center justify-center mx-auto transition-default">
                                            Read More <i data-lucide="external-link" class="w-4 h-4 ml-1"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `;
            } else if (currentPage === 'services') {
                html = `
                    <section class="py-16">
                        <div class="container mx-auto px-4 sm:px-6">
                            <h1 class="text-5xl font-extrabold text-center mb-4 text-aether-primary">Professional Services</h1>
                            <p class="max-w-3xl mx-auto text-center text-lg text-gray-600 mb-12">
                                A tailored approach to digital transformation, delivering tangible results across development, cloud, and intelligence.
                            </p>
                            
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                ${data.services.map(s => `
                                    <div class="service-box bg-white p-6 rounded-2xl shadow-xl border border-gray-100 flex flex-col items-center text-center transition-default transform hover:scale-[1.02]">
                                        <div class="w-16 h-16 flex items-center justify-center rounded-full bg-aether-primary/10 mb-6">
                                            <i data-lucide="${s.icon}" class="w-8 h-8 text-aether-primary"></i>
                                        </div>
                                        <h3 class="text-2xl font-bold text-gray-800 mb-3">${s.name}</h3>
                                        <p class="text-gray-600 mb-6 flex-grow">${s.description}</p>
                                        <button onclick="openModal('service', '${s.id}')" class="text-aether-secondary font-semibold hover:underline transition-default mt-4">
                                            View Details <i data-lucide="arrow-right-circle" class="w-4 h-4 inline-block ml-1"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `;
            } else if (currentPage === 'contact') {
                html = `
                    <section class="py-16">
                        <div class="container mx-auto px-4 sm:px-6">
                            <h1 class="text-5xl font-extrabold text-center mb-4 text-gray-800">Ready to Start?</h1>
                            <p class="text-center text-lg text-gray-600 mb-12 max-w-xl mx-auto">
                                Reach out directly or fill out the form below. We aim to respond to all inquiries within 24 hours.
                            </p>
                            
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 bg-white p-8 sm:p-12 rounded-2xl shadow-xl">
                                
                                <!-- Contact Form (Interactive Element) -->
                                <div class="order-2 lg:order-1">
                                    <form id="contact-form" class="space-y-6">
                                        <h2 class="text-3xl font-bold mb-6 text-aether-primary">Send Us a Message</h2>
                                        <div>
                                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                            <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-aether-primary focus:border-aether-primary transition-default">
                                        </div>
                                        <div>
                                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                            <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-aether-primary focus:border-aether-primary transition-default">
                                        </div>
                                        <div>
                                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                            <textarea id="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-aether-primary focus:border-aether-primary transition-default"></textarea>
                                        </div>
                                        <button type="submit" class="w-full bg-aether-primary text-white font-bold py-3 rounded-full shadow-lg hover:bg-blue-700 transition-default transform hover:scale-[1.01]">
                                            Submit Inquiry
                                        </button>
                                        <div id="form-message" class="mt-4 text-center hidden p-3 rounded-lg text-sm"></div>
                                    </form>
                                </div>

                                <!-- Contact Info & Map Placeholder -->
                                <div class="order-1 lg:order-2 bg-gray-50 p-6 rounded-xl shadow-inner">
                                    <h2 class="text-3xl font-bold mb-6 text-gray-800">Our Details</h2>
                                    <div class="space-y-6">
                                        <div class="flex items-start text-gray-700">
                                            <i data-lucide="phone" class="w-6 h-6 text-aether-secondary mr-4 mt-1"></i>
                                            <div>
                                                <p class="font-semibold">Call Us</p>
                                                <p>(555) 123-4567</p>
                                            </div>
                                        </div>
                                        <div class="flex items-start text-gray-700">
                                            <i data-lucide="mail" class="w-6 h-6 text-aether-secondary mr-4 mt-1"></i>
                                            <div>
                                                <p class="font-semibold">Email Us</p>
                                                <p>info@osbraintech.com</p>
                                            </div>
                                        </div>
                                        <div class="flex items-start text-gray-700">
                                            <i data-lucide="map-pin" class="w-6 h-6 text-aether-secondary mr-4 mt-1"></i>
                                            <div>
                                                <p class="font-semibold">Visit Our Office</p>
                                                <p>VI-1263-4454, Bakpe, Ghana</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mt-8 bg-gray-200 h-48 rounded-lg flex items-center justify-center text-gray-500 font-medium">
                                        [Map Placeholder]
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
            }
            appContent.innerHTML = html;
            // Renders all Lucide icons on the newly loaded page
            lucide.createIcons(); 
        }

        // --- Modal Logic (Pop-up for "Read More") ---
        function openModal(type, id) {
            const item = (type === 'feature' ? pageData.features : pageData.services).find(i => i.id === id);
            
            if (!item) return;

            document.getElementById('modal-title').textContent = item.title || item.name;
            document.getElementById('modal-details').innerHTML = item.details;
            // Set the dynamic image placeholder URL
            document.getElementById('modal-image').src = `https://placehold.co/${item.image}`;
            
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.body.classList.add('overflow-hidden'); // Prevent background scrolling
        }

        function closeModal() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
        }

        // --- Contact Form Handling (Simple Client-Side Feedback) ---
        function setupContactForm() {
            const form = document.getElementById('contact-form');
            const messageDiv = document.getElementById('form-message');

            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Simple submission simulation
                    messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                    messageDiv.classList.add('bg-green-100', 'text-green-700');
                    messageDiv.textContent = 'Thank you! Your message has been sent successfully. We will be in touch soon.';
                    
                    form.reset();
                    
                    // Hide message after a few seconds
                    setTimeout(() => {
                        messageDiv.classList.add('hidden');
                    }, 5000);
                });
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check initial URL hash for navigation
            const initialPage = window.location.hash.replace('#', '') || 'home';
            if (['home', 'services', 'contact'].includes(initialPage)) {
                navigate(initialPage);
            } else {
                navigate('home');
            }

            // Set up event listeners for contact form when the DOM is ready
            setupContactForm();
        });

        // Ensure icons are created when the modal is opened
        document.getElementById('modal-backdrop').addEventListener('DOMNodeInserted', () => {
             lucide.createIcons();
        });
        
    </script>
</body>
</html>
